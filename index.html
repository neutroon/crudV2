<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css"> <!-- fontawesome -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/bookmark.png" type="image/x-icon">
    <title>Bookmark</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Bookmarker</h1>
        <div class="inputs p-4 d-flex flex-column align-items-center ">
            <h2><i class="fa-solid fa-bookmark p-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark p-2"></i></h2>
            <div class="body w-100 my-4">

            <label for="sn" class="my-2"><i class="fa-solid fa-book pe-2"></i>Site Name</label>
            <input id="sn" class="form-control" type="text" placeholder="Bookmark Name">

            <label for="su" class="my-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input id="su" class="form-control" type="text" placeholder="Website URL">

            </div>
            <div id="BtnsCont">
            <button id="submitBtn" class="btn btn-danger text-white px-5">Submit</button>
                
            </div>
        </div>
        <input id="searchBtn" type="search" class="form-control my-4 bg-info-subtle" placeholder="Search...">
        <table class="table table-group-divider table-striped table-hover my-4">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>


  <!-- Modal -->
  <div class="modal fade" id="validation-modal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 d-flex" id="exampleModalLabel"><span id="closeBtn" class="d-flex justify-content-center align-items-center"><i class="fa-solid fa-x fa-xs "></i></span><span></span><span></span></h1>
        </div>
        <div class="modal-body">
            <p class="pb-3">Site Name or Url is not valid, Please follow the rules below :</p>
            <ul>
                <li><i class="fa-regular fa-circle-right pe-2"></i>Site name must contain at least 3 characters</li>
                <li><i class="fa-regular fa-circle-right pe-2"></i>Site URL must be a valid one</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
    </div>
    
    <script src="./js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
